version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: certs-quart
    ports:
      - "5000:5000"
    volumes:
      - ./frontend/out:/app/static:ro
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=5000
    restart: unless-stopped
